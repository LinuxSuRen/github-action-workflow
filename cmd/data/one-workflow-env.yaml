apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: simple
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: branch
        default: master
      - name: pr
        default: -1
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 64Mi

  templates:
    - name: main
      dag:
        tasks:
          - name: test
            template: test
    - name: test
      script:
        image: alpine
        command: [sh]
        env:
          - name: key
            value: value
        source: |
          echo 1
        volumeMounts:
          - mountPath: /work
            name: work
        workingDir: /work