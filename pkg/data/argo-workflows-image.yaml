apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: imagetest
spec:
  entrypoint: main
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 64Mi

  templates:
    - name: main
      dag:
        tasks:
          - name: test
            template: test
    - name: test
      script:
        image: alpine:3.8
        command: [sh]
        source: |
          echo 1
        volumeMounts:
          - mountPath: /work
            name: work
        workingDir: /work