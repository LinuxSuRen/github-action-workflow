kind: Secret
apiVersion: v1
metadata:
  name: argo-workflows-webhook-clients
stringData:
  bitbucket.org: |
    type: bitbucket
    secret: argo-workflow-secret
  bitbucketserver: |
    type: bitbucketserver
    secret: argo-workflow-secret
  github.com: |
    type: github
    secret: argo-workflow-secret
  gitlab.com: |
    type: gitlab
    secret: argo-workflow-secret
