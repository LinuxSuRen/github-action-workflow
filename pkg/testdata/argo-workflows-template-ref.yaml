apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: build
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: branch
        default: master
      - name: pr
        default: -1
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 64Mi
  templates:
    - name: main
      dag:
        tasks:
          - name: build
            templateRef:
              name: library
              template: image
              clusterScope: true
            arguments:
              parameters:
                - name: dockerfile
                  value: Dockerfile
                - name: library
                  value: library
                - name: template
                  value: image