apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: imagetest
spec:
  entrypoint: main
  arguments:
    parameters:
      - name: branch
        default: master
      - name: pr
        default: -1
  volumeClaimTemplates:
    - metadata:
        name: work
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 64Mi
  templates:
    - name: main
      dag:
        tasks:
          - name: test
            template: test
    - name: test
      script:
        image: alpine:3.8
        command: [sh]
        source: |
          echo 1
        volumeMounts:
          - mountPath: /work
            name: work
        workingDir: /work
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowEventBinding
metadata:
  name: imagetest-push
spec:
  event:
    selector: payload.object_kind == "push" && payload.project.path_with_namespace endsWith "" && (payload.ref == "refs/heads/main" || payload.ref == "refs/heads/test")
  submit:
    workflowTemplateRef:
      name: imagetest
    arguments:
      parameters:
        - name: branch
          valueFrom:
            event: "payload.ref"
        - name: pr
          valueFrom:
            event: "-1"
---
apiVersion: argoproj.io/v1alpha1
kind: WorkflowEventBinding
metadata:
  name: imagetest-merge-request
spec:
  event:
    selector: payload.object_kind == "merge_request" && payload.project.path_with_namespace endsWith "" && (payload.object_attributes.target_branch == "main") && payload.object_attributes.state == "opened"
  submit:
    workflowTemplateRef:
      name: imagetest
    arguments:
      parameters:
        - name: branch
          valueFrom:
            event: "payload.object_attributes.source_branch"
        - name: pr
          valueFrom:
            event: "payload.object_attributes.iid"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: submit-workflow-template
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workfloweventbindings
    verbs:
      - list
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtemplates
    verbs:
      - get
  - apiGroups:
      - argoproj.io
    resources:
      - workflows
    verbs:
      - create
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github.com
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: submit-workflow-template
subjects:
  - kind: ServiceAccount
    name: github.com
    namespace: default
---
kind: Secret
apiVersion: v1
metadata:
  name: github.com.service-account-token
  annotations:
    kubernetes.io/service-account.name: github.com
type: kubernetes.io/service-account-token
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitlab.com
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitlab.com
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: submit-workflow-template
subjects:
  - kind: ServiceAccount
    name: gitlab.com
    namespace: default
---
kind: Secret
apiVersion: v1
metadata:
  name: gitlab.com.service-account-token
  annotations:
    kubernetes.io/service-account.name: gitlab.com
type: kubernetes.io/service-account-token
---
kind: Secret
apiVersion: v1
metadata:
  name: argo-workflows-webhook-clients
stringData:
  bitbucket.org: |
    type: bitbucket
    secret: argo-workflow-secret
  bitbucketserver: |
    type: bitbucketserver
    secret: argo-workflow-secret
  github.com: |
    type: github
    secret: argo-workflow-secret
  gitlab.com: |
    type: gitlab
    secret: argo-workflow-secret